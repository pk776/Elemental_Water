<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 320" width="240" height="640" aria-hidden="true">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF66B3" stop-opacity="1"/>
    </linearGradient>
    <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- bottle body -->
  <g filter="url(#s)">
    <rect x="18" y="50" rx="26" ry="26" width="84" height="200" fill="#FF9AC1" />
    <rect x="28" y="60" rx="20" ry="20" width="64" height="180" fill="url(#g1)"/>
    <!-- cap -->
    <rect x="36" y="18" rx="6" ry="6" width="48" height="28" fill="#C74A85" />
    <rect x="40" y="22" rx="4" ry="4" width="40" height="20" fill="#FF66B3"/>
    <!-- highlight -->
    <path d="M46 78 C 58 60, 80 60, 92 78" stroke="#fff" stroke-opacity="0.22" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
</svg>
